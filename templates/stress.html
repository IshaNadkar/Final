{% extends "userlayout.html" %}
{% block content %}

<div class="w3-card-4 w3-margin">

    <header class="w3-container w3-blue">
      <h1>Fill the Details</h1>
    </header>


    <form class="w3-container w3-margin" action="" method="post" enctype="multipart/form-data">
      <label class="w3-text-teal"><b>Typing Speed per min</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='l' value="{{ l }}">
      <br>

      <label class="w3-text-teal"><b>Inorrect Words</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='r' value="{{ r }}">
      <br>

      <label class="w3-text-teal"><b>Enter your body Temp</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='temp' value="{{ temp }}">
      <br>

      <label class="w3-text-teal"><b>Enter Your Heart Rate</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='hr' value="{{ hr }}">
      <br>

      <label class="w3-text-teal"><b>Enter Your Upper BP</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='bph' value="{{ bph }}">
      <br>
  
      <label class="w3-text-teal"><b>Enter Your Lower BP</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='bpl' value="{{ bpl }}">
      <br>

        <input class="w3-btn w3-blue-grey" name="sub" type="submit" value="Submit"/>
        <br><br>
   
       
    </form>

    <br>
    <footer class="w3-container w3-blue">
      <h5></h5>
    </footer>
    
    </div>

    <div class="w3-card-4 w3-margin">

      <header class="w3-container w3-blue">
        <h1>Test Report</h1>
      </header>
      
      <div class="w3-container">
        <p>
         {{ result }}
      </p>
      </div>
      
      <footer class="w3-container w3-blue">
        <h5></h5>
      </footer>
      
      </div> 

      <div class="w3-card-4 w3-margin">

        <header class="w3-container w3-blue">
          <h1>Feedback</h1>
        </header>
        
        <div class="w3-container">
          <p>
           {{ feedback }}
        </p>
        </div>
        
        <footer class="w3-container w3-blue">
          <h5></h5>
        </footer>
        
        </div> 

  

    {% endblock %}
